{% extends 'homepage.html' %}

{% block title %}Update Bank Details{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Update Bank Details</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Details</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
